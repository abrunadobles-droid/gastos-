:root{--bg:#0a0b0e;--s:#12141a;--s2:#1a1d26;--b:#2a2d38;--t:#e8e9ed;--t2:#8b8f9e;--a:#f97316}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--t)}
.hdr{padding:18px 28px;border-bottom:1px solid var(--b);display:flex;align-items:center;justify-content:space-between}
.hdr h1{font-family:'Space Mono',monospace;font-size:20px}.hdr h1 span{color:var(--a)}
.hdr .m{font-size:11px;color:var(--t2)}
.hdr-r{display:flex;align-items:center;gap:10px}
.tc-badge{font-size:10px;padding:4px 10px;border-radius:6px;background:var(--s2);border:1px solid var(--b);color:var(--t2)}
.tc-badge.ok{border-color:#22c55e;color:#22c55e}
.tc-badge.approx{border-color:#eab308;color:#eab308}
.tabs{display:flex;border-bottom:1px solid var(--b);padding:0 28px}
.tab{padding:12px 20px;font-size:13px;font-weight:500;color:var(--t2);cursor:pointer;border-bottom:2px solid transparent}
.tab:hover{color:var(--t)}.tab.active{color:var(--a);border-bottom-color:var(--a)}
.cnt{padding:20px 28px;max-width:1440px}
.sr{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-bottom:20px}
.sc{background:var(--s);border:1px solid var(--b);border-radius:10px;padding:16px}
.sc .l{font-size:11px;color:var(--t2);text-transform:uppercase;letter-spacing:.8px;margin-bottom:6px}
.sc .v{font-family:'Space Mono',monospace;font-size:24px;font-weight:700}
.sc .v.ac{color:var(--a)}.sc .sub{font-size:11px;color:var(--t2);margin-top:3px}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:20px}
.cd{background:var(--s);border:1px solid var(--b);border-radius:10px;padding:16px}
.cd h3{font-size:13px;font-weight:500;color:var(--t2);margin-bottom:12px;text-transform:uppercase;letter-spacing:.5px}
.cc{position:relative;height:260px}
.cl{max-height:420px;overflow-y:auto}
.ci{display:flex;align-items:center;padding:8px 10px;border-radius:6px;cursor:pointer}
.ci:hover{background:var(--s2)}.ci.sel{background:rgba(249,115,22,.12)}
.cd0{width:9px;height:9px;border-radius:50%;margin-right:8px;flex-shrink:0}
.cn{flex:1;font-size:12px}.ck{font-size:11px;color:var(--t2);margin-right:10px}
.ca{font-family:'Space Mono',monospace;font-size:12px;font-weight:700}
.tl{max-height:480px;overflow-y:auto}
.ti{display:grid;grid-template-columns:72px 1fr 100px 100px;gap:8px;padding:8px 10px;border-bottom:1px solid var(--b);font-size:12px;align-items:center}
.td{color:var(--t2);font-family:'Space Mono',monospace;font-size:11px}
.tds{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.ts{font-size:10px;color:var(--t2)}
.tc{font-size:10px;padding:3px 6px;border-radius:3px;background:var(--s2);text-align:center;cursor:pointer;position:relative}
.tc:hover{outline:1px solid var(--a)}
.ta{font-family:'Space Mono',monospace;text-align:right;font-weight:500}
.fb{display:flex;gap:10px;margin-bottom:12px;align-items:center;flex-wrap:wrap}
.fb input,.fb select{background:var(--s2);border:1px solid var(--b);border-radius:6px;padding:7px 12px;color:var(--t);font-size:12px}
.fb input{flex:1;max-width:250px}.fb input::placeholder{color:var(--t2)}
.cb{display:flex;align-items:center;gap:6px;margin-bottom:3px}
.cb .bl{width:110px;font-size:11px;color:var(--t2);text-align:right;padding-right:6px}
.cb .bt{flex:1;height:20px;background:var(--s2);border-radius:3px;overflow:hidden}
.cb .bf{height:100%;border-radius:3px}
.cb .bv{font-family:'Space Mono',monospace;font-size:11px;width:80px;text-align:right}
.cat-dd{position:absolute;top:100%;left:0;z-index:100;background:var(--s);border:1px solid var(--a);border-radius:8px;padding:6px;width:220px;max-height:300px;overflow-y:auto;box-shadow:0 8px 24px rgba(0,0,0,.5)}
.cat-dd-item{padding:6px 10px;font-size:11px;border-radius:4px;cursor:pointer;display:flex;align-items:center;gap:6px}
.cat-dd-item:hover{background:var(--s2)}
.cat-dd-item.cur{background:rgba(249,115,22,.15);color:var(--a)}
.cat-dd input{width:100%;background:var(--s2);border:1px solid var(--b);border-radius:4px;padding:5px 8px;color:var(--t);font-size:11px;margin-bottom:4px}
.toast{position:fixed;bottom:20px;right:20px;background:var(--a);color:#fff;padding:12px 20px;border-radius:8px;font-size:13px;font-weight:500;z-index:200;opacity:0;transition:opacity .3s}
.toast.show{opacity:1}
.exp-btn{background:var(--s2);border:1px solid var(--b);border-radius:6px;padding:6px 12px;color:var(--a);font-size:11px;cursor:pointer;font-weight:500}
.exp-btn:hover{background:var(--b)}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:var(--s)}::-webkit-scrollbar-thumb{background:var(--b);border-radius:3px}
@media(max-width:900px){.sr{grid-template-columns:repeat(2,1fr)}.g2{grid-template-columns:1fr}}

/* PWA / Mobile */
body{-webkit-tap-highlight-color:transparent;-webkit-user-select:none;user-select:none;overscroll-behavior:none;padding-bottom:env(safe-area-inset-bottom)}
.hdr{padding-top:max(20px,env(safe-area-inset-top))}
.tds,.cn,.ta,.ca{-webkit-user-select:text;user-select:text}
@media(max-width:600px){
  .sr{grid-template-columns:repeat(2,1fr)}.sr .sc:last-child{grid-column:span 2}
  .hdr{flex-direction:column;gap:8px;align-items:flex-start}
  .hdr-r{width:100%;justify-content:space-between}
  .ti{grid-template-columns:55px 1fr 65px}
  .ti .tc{font-size:8px;padding:2px 4px}
  .ti .ta{display:none}
  .tabs{overflow-x:auto;-webkit-overflow-scrolling:touch}
  .tab{white-space:nowrap;padding:12px 14px;font-size:12px}
  .g3{grid-template-columns:1fr}
  .inc-row{grid-template-columns:55px 1fr 65px}
  .inc-row .inc-amt{font-size:10px}
}
</style>

@media(max-width:900px){.g3{grid-template-columns:1fr}}
</style>

function fT(){
  var txAll=curMo==="acc"?gm("2026-01").concat(gm("2026-02")):gm(curMo);
  var s=(document.getElementById("sB")?document.getElementById("sB").value:"").toLowerCase();
  var sr=document.getElementById("sF")?document.getElementById("sF").value:"";
  var catF=document.getElementById("cFA")?document.getElementById("cFA").value:"";
  var moF=window._accMoF||"";
  var sc2=selCat||catF||null;
  var ft=txAll.filter(function(t){if(sc2&&t.category!==sc2)return false;if(s&&t.desc.toLowerCase().indexOf(s)<0)return false;if(sr&&t.src!==sr)return false;if(moF&&t.date.substring(0,7)!==moF)return false;return true}).sort(function(a,b){return b.amt_usd-a.amt_usd});
  var tot=0;ft.forEach(function(t){tot+=t.amt_usd});
  var tcEl=document.getElementById("tC");if(tcEl)tcEl.textContent="("+ft.length+" - "+f$(tot)+")";
  var h="";ft.forEach(function(t){h+=buildTxRow(t)});
  var tlEl=document.getElementById("tL");if(tlEl)tlEl.innerHTML=h;
}

function rA(){
  curMo="acc";selCat=null;window._accMoF="";
  var j=gm("2026-01"),fb=gm("2026-02"),all=j.concat(fb);
  var tJ=0,tF=0,fJ=0,fF=0;
  j.forEach(function(t){tJ+=t.amt_usd;if(isFixed(t.category))fJ+=t.amt_usd});
  fb.forEach(function(t){tF+=t.amt_usd;if(isFixed(t.category))fF+=t.amt_usd});
  var tot=tJ+tF;
  var iJ=0,iF=0;gi("2026-01").forEach(function(t){iJ+=t.amt_usd});gi("2026-02").forEach(function(t){iF+=t.amt_usd});
  var cats=cs(all),jC=cs(j),fC2=cs(fb),jM={},fM={};jC.forEach(function(c){jM[c[0]]=c[1].u});fC2.forEach(function(c){fM[c[0]]=c[1].u});
  var el=document.getElementById("mc");
  var h='<div class="sr">'+
    '<div class="sc"><div class="l">Total Gastos</div><div class="v ac">'+f$(tot)+'</div></div>'+
    '<div class="sc"><div class="l">Total Ingresos</div><div class="v" style="color:#22c55e">'+f$(iJ+iF)+'</div></div>'+
    '<div class="sc"><div class="l">Balance</div><div class="v '+((iJ+iF-tot)>=0?"bal-pos":"bal-neg")+'">'+f$(iJ+iF-tot)+'</div></div>'+
    '<div class="sc"><div class="l">Enero</div><div class="v">'+f$(tJ)+'</div><div class="sub">Ingr '+f$(iJ)+'</div></div>'+
    '<div class="sc"><div class="l">Febrero</div><div class="v">'+f$(tF)+'</div><div class="sub">Ingr '+f$(iF)+'</div></div>'+
    '</div><div class="g2"><div class="cd"><h3>Comparativo Ene vs Feb</h3><div id="cmp" style="max-height:550px;overflow-y:auto"></div></div>'+
    '<div class="cd"><h3>Top 15</h3><div class="cc" style="height:380px"><canvas id="aC"></canvas></div></div></div>'+
    '<div class="cd"><h3>Todas ('+all.length+')</h3>'+
    '<div class="fb"><input type="text" id="sB" placeholder="Buscar..." oninput="fT()">'+
    '<select id="cFA" onchange="selCat=this.value||null;fT()"><option value="">Todas categorias</option>';
  cats.forEach(function(c){h+='<option value="'+c[0]+'">'+c[0]+'</option>'});
  h+='</select><select id="mFA" onchange="window._accMoF=this.value;fT()"><option value="">Ambos</option><option value="2026-01">Enero</option><option value="2026-02">Febrero</option></select></div>'+
    '<div id="tC" style="font-size:11px;color:var(--t2);margin-bottom:6px"></div><div class="tl" id="tL" style="max-height:550px"></div></div>';
  el.innerHTML=h;
  var cmp=document.getElementById("cmp"),cmpH="";
  cats.forEach(function(item){var n=item[0],d=item[1],jv=jM[n]||0,fv=fM[n]||0,mx=Math.max(jv,fv,1),co=gc(n);cmpH+='<div style="margin-bottom:10px"><div style="font-size:12px;font-weight:500;margin-bottom:3px">'+n+' <span style="color:var(--t2);font-size:10px">'+f$(d.u)+'</span></div><div class="cb"><div class="bl">Ene</div><div class="bt"><div class="bf" style="width:'+jv/mx*100+'%;background:'+co+'"></div></div><div class="bv">'+f$(jv)+'</div></div><div class="cb"><div class="bl">Feb</div><div class="bt"><div class="bf" style="width:'+fv/mx*100+'%;background:'+co+';opacity:.5"></div></div><div class="bv">'+f$(fv)+'</div></div></div>'});
  cmp.innerHTML=cmpH;dc();
  ch.a=new Chart(document.getElementById("aC").getContext("2d"),{type:"bar",data:{labels:cats.slice(0,15).map(function(c){return c[0]}),datasets:[{label:"Ene",data:cats.slice(0,15).map(function(c){return jM[c[0]]||0}),backgroundColor:"rgba(249,115,22,.8)",borderRadius:3},{label:"Feb",data:cats.slice(0,15).map(function(c){return fM[c[0]]||0}),backgroundColor:"rgba(249,115,22,.3)",borderRadius:3}]},options:{responsive:true,maintainAspectRatio:false,indexAxis:"y",plugins:{legend:{labels:{color:"#8b8f9e"}},tooltip:{callbacks:{label:function(i){return i.dataset.label+": "+f$(i.raw)}}}},scales:{x:{ticks:{color:"#8b8f9e",callback:function(v){return "$"+v}},grid:{color:"#2a2d38"}},y:{ticks:{color:"#8b8f9e",font:{size:9}},grid:{display:false}}}}});
  fT();
}

function rI(){
  curMo="inc";dc();
  var allInc=INC.slice().sort(function(a,b){return a.date.localeCompare(b.date)});
  
  // By holder and month
  var holders={"AXB":{},"JCASLAP":{},"COMPARTIDO":{}};
  allInc.forEach(function(t){
    var h=t.holder,m=t.date.substring(0,7);
    if(!holders[h])holders[h]={};
    if(!holders[h][m])holders[h][m]={items:[],total:0};
    holders[h][m].items.push(t);
    holders[h][m].total+=t.amt_usd;
  });
  
  var totInc=0;allInc.forEach(function(t){totInc+=t.amt_usd});
  var totGas=0;D.forEach(function(t){totGas+=t.amt_usd});
  var axbTot=0,jcTot=0,compTot=0;
  allInc.forEach(function(t){if(t.holder==="AXB")axbTot+=t.amt_usd;else if(t.holder==="JCASLAP")jcTot+=t.amt_usd;else compTot+=t.amt_usd});
  
  var el=document.getElementById("mc");
  var h='<div class="sr">'+
    '<div class="sc"><div class="l">Total Ingresos</div><div class="v" style="color:#22c55e">'+f$(totInc)+'</div></div>'+
    '<div class="sc"><div class="l">Total Gastos</div><div class="v ac">'+f$(totGas)+'</div></div>'+
    '<div class="sc"><div class="l">Balance</div><div class="v '+((totInc-totGas)>=0?"bal-pos":"bal-neg")+'">'+f$(totInc-totGas)+'</div></div>'+
    '<div class="sc"><div class="l">AXB</div><div class="v" style="color:#3b82f6">'+f$(axbTot)+'</div><div class="sub">'+Math.round(axbTot/totInc*100)+'% del ingreso</div></div>'+
    '<div class="sc"><div class="l">JCASLAP</div><div class="v" style="color:#a855f7">'+f$(jcTot)+'</div><div class="sub">'+Math.round(jcTot/totInc*100)+'% del ingreso</div></div>'+
    '</div>';
  
  // Ingreso vs Gasto chart
  h+='<div class="g2"><div class="cd"><h3>Ingresos vs Gastos por Mes</h3><div class="cc"><canvas id="igC"></canvas></div></div>';
  h+='<div class="cd"><h3>Composicion de Ingresos</h3><div class="cc"><canvas id="icC"></canvas></div></div></div>';
  
  // Detail cards by holder
  var holderCfg=[
    {key:"AXB",label:"Antonio Xavier Bruna (AXB)",badge:"axb",color:"#3b82f6"},
    {key:"JCASLAP",label:"Juliana Castro Lapeira (JCASLAP)",badge:"jcaslap",color:"#a855f7"},
    {key:"COMPARTIDO",label:"Compartido / Reembolsos",badge:"comp",color:"#9ca3af"}
  ];
  
  h+='<div class="g3">';
  holderCfg.forEach(function(cfg){
    var data=holders[cfg.key]||{};
    var total=0;
    h+='<div class="inc-card"><div class="inc-title" style="color:'+cfg.color+'">'+cfg.label+'</div>';
    
    ["2026-01","2026-02"].forEach(function(mo){
      var moLabel=mo==="2026-01"?"Enero":"Febrero";
      var md=data[mo];
      if(md){
        total+=md.total;
        h+='<div style="margin-top:12px"><div style="font-size:12px;font-weight:600;color:var(--t2);margin-bottom:6px">'+moLabel+' <span style="color:'+cfg.color+'">'+f$(md.total)+'</span></div>';
        md.items.sort(function(a,b){return a.date.localeCompare(b.date)}).forEach(function(t){
          h+='<div class="inc-row"><div class="td">'+t.date.substring(5)+'</div><div><div class="tds">'+t.desc+'</div><div class="ts">'+t.src+' - '+t.cur+'</div></div><div class="inc-badge '+cfg.badge+'">'+t.cat+'</div><div class="inc-amt">'+(t.cur==="CRC"?fC(t.amt):f$(t.amt))+'</div></div>';
        });
        h+='</div>';
      } else {
        h+='<div style="margin-top:12px;font-size:11px;color:var(--t2)">'+moLabel+': sin ingresos</div>';
      }
    });
    h+='<div style="margin-top:12px;padding-top:10px;border-top:1px solid var(--b);font-family:\'Space Mono\',monospace;font-weight:700;color:'+cfg.color+'">Total: '+f$(total)+'</div></div>';
  });
  h+='</div>';
  
  el.innerHTML=h;
  
  // Charts
  var iJan=0,iFeb=0,gJan=0,gFeb=0;
  gi("2026-01").forEach(function(t){iJan+=t.amt_usd});gi("2026-02").forEach(function(t){iFeb+=t.amt_usd});
  gm("2026-01").forEach(function(t){gJan+=t.amt_usd});gm("2026-02").forEach(function(t){gFeb+=t.amt_usd});
  
  ch.ig=new Chart(document.getElementById("igC").getContext("2d"),{type:"bar",data:{labels:["Enero","Febrero"],datasets:[
    {label:"Ingresos",data:[iJan,iFeb],backgroundColor:"rgba(34,197,94,.7)",borderRadius:4},
    {label:"Gastos",data:[gJan,gFeb],backgroundColor:"rgba(249,115,22,.7)",borderRadius:4}
  ]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{labels:{color:"#8b8f9e"}},tooltip:{callbacks:{label:function(i){return i.dataset.label+": "+f$(i.raw)}}}},scales:{x:{ticks:{color:"#8b8f9e"},grid:{display:false}},y:{ticks:{color:"#8b8f9e",callback:function(v){return "$"+v}},grid:{color:"#2a2d38"}}}}});
  
  // Income composition donut
  var axbE=0,axbF=0,jcE=0,jcF=0,coE=0,coF=0;
  INC.forEach(function(t){var m=t.date.substring(0,7);if(t.holder==="AXB"){if(m==="2026-01")axbE+=t.amt_usd;else axbF+=t.amt_usd}else if(t.holder==="JCASLAP"){if(m==="2026-01")jcE+=t.amt_usd;else jcF+=t.amt_usd}else{if(m==="2026-01")coE+=t.amt_usd;else coF+=t.amt_usd}});
  ch.ic=new Chart(document.getElementById("icC").getContext("2d"),{type:"doughnut",data:{labels:["AXB Ene","AXB Feb","JCASLAP Ene","JCASLAP Feb","Otros Ene","Otros Feb"],datasets:[{data:[axbE,axbF,jcE,jcF,coE,coF],backgroundColor:["#3b82f6","#60a5fa","#a855f7","#c084fc","#6b7280","#9ca3af"],borderWidth:0}]},options:{responsive:true,maintainAspectRatio:false,cutout:"55%",plugins:{legend:{display:false},tooltip:{callbacks:{label:function(i){return i.label+": "+f$(i.raw)}}}}}});
}

function showTab(t,el){
  var tabs=document.querySelectorAll(".tab");for(var i=0;i<tabs.length;i++)tabs[i].classList.remove("active");
  el.classList.add("active");selCat=null;window._accMoF="";
  if(t==="enero")rM("2026-01");else if(t==="febrero")rM("2026-02");else if(t==="ingresos")rI();else rA();
}

rM("2026-01");
</script>
</body>
</html>
